<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Your Stories</h1>
    <ul>
        {% for story in stories %}
        <li><a href="{{ url_for('story.add_to_story', story_id=story.id) }}">{{ story.title }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('story.new_story') }}">Start a New Story</a></p>
    <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
</body>
</html>
